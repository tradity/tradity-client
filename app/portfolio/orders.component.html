<tradity-li *ngFor="let order of orders | async">
  <img src="http://placehold.it/50x50">
  <tradity-li-header>
    <span left>{{order.query.dquerydata.name}}</span>
    <span left>{{order.query.dquerydata.ordertime | date:'short'}}</span>
    <span right>{{order.query.dquerydata.amount}}</span>
  </tradity-li-header>
</tradity-li>
