<table tradity-table>
  <thead>
    <tr>
      <th>Stock</th>
      <th>ISIN</th>
      <th>Tradable amount</th>
      <th>Ask price</th>
      <th>Bid price</th>
      <!--<th>Today high</th>
      <th>Today low</th>
      <th>Previous close</th>-->
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-desc="Stock" attr.data-subtext="{{stock.stocktextid}}">{{stock.name}}</td>
      <td data-desc="ISIN">{{stock.stocktextid}}</td>
      <td data-desc="Tradable amount">{{stock.pieces}} pc</td>
      <td data-desc="Ask price">{{stock.ask / 10000 | currency:'EUR'}}</td>
      <td data-desc="Bid price">{{stock.bid / 10000 | currency:'EUR'}}</td>
      <!--<td data-desc="Today high">173.45 €</td>
      <td data-desc="Today low">169.56 €</td>
      <td data-desc="Previous close">170.27 €</td>-->
    </tr>
  </tbody>
</table>
<form tradity-form (ngSubmit)="trade()">
  <input type="radio" name="sellbuy" value="1" id="buy" [(ngModel)]="sellbuy" />
  <label for="buy">Buy</label>
  <input type="radio" name="sellbuy" value="-1" id="sell" [(ngModel)]="sellbuy" />
  <label for="sell">Sell</label>
  <input type="number" name="amount" [(ngModel)]="amount" />
  <input type="number" name="value" [(ngModel)]="value" />
  <button type="submit">Trade</button>
</form>
