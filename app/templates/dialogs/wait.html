<div class="modal-header dialog-header-wait">
    <h4 class="modal-title">
        <i class="fa fa-refresh fa-spin"></i> <span translate>Please wait</span>
    </h4>
</div>
<div class="modal-body">
    <p ng-bind-html="msg"></p>
    <div class="progress progress-striped active">
    <div class="progress-bar progress-bar-info" ng-style="getProgress()"></div>
    <span class="sr-only" translate>{{progress}}&nbsp;% completed</span>
    </div>
</div>
