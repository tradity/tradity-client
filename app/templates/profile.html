<div class="main-content">
  <div id="profile-user" class="profile">
    <div class="user-info">
      <img id="profile-picture" height="150px" ng-hide="!user.profilepic" class="profile-picture profile-box" ng-src="{{user.profilepic}}" >
      <img id="profile-picture" ng-hide="user.profilepic" src="/img/profile.svg" height="150px">
      <h2 class="name">
        {{user.giv_name}} <span class="nick">„{{user.name}}“</span> {{user.fam_name}}
        <a ng-show="isAdmin" ui-sref="admin.userdetails({uid: user.uid})" class="icon" title="admin"><i class="fa fa-shield"></i></a>
      </h2>
      <div ng-hide="user.isSelf">
        <div class="btn-group">
          <a ng-click="getUserInfo()" class="btn btn-sm btn-default"><i class="fa fa-refresh"></i></a>
          <a ng-click="addToWatchlist()" class="btn btn-sm btn-default" translate><i class="fa fa-eye"></i> watch</a>
          <a class="btn btn-success btn-sm" ui-sref="game.tradesellbuy({sellbuy: 'buy', stockId: '__LEADER_' + user.uid + '__', amount: 0})" translate>invest</a>
          <!-- temporarily disabled -->
          <!--a class="btn btn-default btn-sm" ui-sref="game.chat.user({userId: user.uid})">Nachricht</a-->
        </div>
      </div>
    </div>
    <nav class="navbar navbar-default" id="pagesubnav">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{active: ('game.profile.overview' | isState)}"><a ui-sref=".overview" translate>Overview</a></li>
          <li ng-class="{active: ('game.profile.achievements.categories' | isState)}"><a ui-sref=".achievements.categories" translate>Achievements</a></li>
          <li ng-class="{active: ('**.history' | includedByState)}"><a ui-sref=".history" translate>Order history</a></li>
          <li  ng-class="{active: ('**.pinboard' | includedByState)}"><a ui-sref=".pinboard" translate>Pinboard</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div ui-view class="profile"></div>
  <div class="horizontal" ng-init="horizontal = true" ng-include="'app/templates/sponsors.html'"></div> 
</div>
